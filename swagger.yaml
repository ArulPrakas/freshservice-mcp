paths:
  /api/v2/instance-management/cloned-instances:
    get:
      summary: Get all Cloned Instances
      tags:
        - Cloned Instances
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: DEV
                    description:
                      type: string
                      example: Create Dev instance
                    clone_type:
                      type: string
                      enum:
                        - uat
                        - test_instance
                      example: uat
                    status:
                      type: string
                      enum:
                        - in_progress
                        - completed
                        - active
                      example: in_progress
                    source_account_id:
                      type: integer
                      example: 17809
                    created_at:
                      type: string
                      format: date-time
                      example: '2023-05-08T18:30:00.000Z'
                    last_sync_at:
                      type: string
                      format: date-time
                      example: '2023-05-08T18:30:00.000Z'
                    last_sync_by:
                      type: integer
                      example: 89
                    created_by:
                      type: integer
                      example: 99
                    updated_by:
                      type: integer
                      example: 80
                    cloned_account:
                      $ref: '#/components/schemas/Account'
                  required:
                    - name
                    - type
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
      description: get all cloned instances
      operationId: get-api-admin-cloned-instances
    post:
      summary: Create Cloned Instance
      tags:
        - Cloned Instances
      requestBody:
        description: Properties of the cloned instance to be created
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ClonedInstance'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  document_template:
                    $ref: '#/components/schemas/ClonedInstance'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
      description: Create a cloned instance
      operationId: post-api-admin-cloned-instance
  '/api/v2/instance-management/cloned-instances/{id}':
    put:
      summary: Update a Cloned instance
      tags:
        - Cloned Instances
      parameters:
        - schema:
            type: integer
          name: id
          in: path
          required: true
      requestBody:
        description: Properties of the cloned instance to be updated
        content:
          application/json:
            schema:
              properties:
                description:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  document_template:
                    $ref: '#/components/schemas/ClonedInstance'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
